<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-plane"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">MakerSquare, Los Angeles</span>
                <br>
                <small>{{vm.zenQuote}}</small>
              </div>
              <div class="clearfix"></div>
            </li>
            <li class="borange">
              <div class="pull-left"><i class="fa fa-envelope"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vm.messageCount}}</span> Messages
              </div>
              <div class="clearfix"></div>
            </li>

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget wviolet">
            <div ht-widget-header title="Cohort Teams" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <table class="table table-condensed table-striped">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Slug</th>
                  <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cohort in vm.cohorts">
                  <td><a ui-sref="cohort/{{c.id}}">{{cohort.name}}</a></td>
                  <td>{{cohort.slug}}</td>
                  <td>{{cohort.description}}</td>
                <tr ng-repeat="c in vm.cohorts">
                  <td><a href="{{c.id}}">{{c.name}}</a></td>
                  <td>{{c.slug}}</td>
                  <td>{{c.description}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget wgreen">
            <div ht-widget-header title="{{vm.news.title}}" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <small>{{vm.news.description}}</small>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
      <!--<div class="row">-->
    </div>
  </section>
</section>
